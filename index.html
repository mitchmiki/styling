<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- applying internal css -->
    <style>
     body{
        background-color:aqua;
     }
     h1{
        font-size: 50px;
        background-color:crimson;
     }
     p{
        font-size:100px;
        color:red;
     }
     ul{
        color:brown;
        background-color:white;
        width:150px;
        height:120px;
     }
     li{
        color:black;
     }
    </style>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <h1 style="background-color:green">INTRODUCTION TO CSS</h1> 
    <!-- applying inline css -->
    <P style="font-size:50px; color:cornflowerblue"> Different types of CSS</P>
    <ul>
        <h3>Examples of css</h3>
        <li>Internal css</li>
        <li>Inline css</li>
        <li>external css</li>
    </ul>
    <div id="division">
        <h2>This is our first div</h2>
    </div>
    <div class="one black sweet">
        <h3>Hello world</h3>
    </div>
    
</body>
</html>
